{% extends 'layout.html' %}

{% block body %}

    <div class="container">
        <div class="content-wrapper-login">
            <div class="content-inner-wrapper-login">
                <div class="info">
                    <h1>Welcome back</h1>
                    <p>New here? <a href="{% url 'website:register' %}">Register</a></p>
                </div>
        
                <form action="{% url 'website:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="username" autocomplete="off">
                    </div>
            
                    <div class="input-wrapper">
                        <input type="password" placeholder="Password" name="password">
                    </div>                    
            
                    <input type="submit" value="Login" class="login-btn">
                </form>
            </div>
        </div>
       
    </div>

{% endblock %}
