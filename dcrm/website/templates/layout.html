{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website App</title>
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>

    <header class="header">
        {% include 'navbar.html' %}
    </header>


    <div class="containerr the-message">
        <div style="background-color: #f7d6da; border-radius: .375rem; max-width: 500px; margin: 2rem auto; display: flex; justify-content: space-between; align-items: center;">
            {% if messages %}
            <div style="padding: .5rem 1rem;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <button class="close-button">X</button>
        {% endif %}
        </div>
    </div>

    <main class="main">
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
