{% extends 'layout.html' %}

{% block body %}

<div class="container">

    <div class="content-wrapper">
        <div class="content-inner-wrapper">
            <div class="top-info">
                <span>start for free</span>
                <h1>Create new account.</h1>
                <p>Already a member? <a href="{% url 'website:login' %}">Log in</a></p>
            </div>
    
            <div class="form-wrapper">
                <form method="post" action="{% url 'website:home' %}">
                    {% csrf_token %}
                    <div class="full-name-wrapper">
                        <input style="margin-bottom: 1rem;" type="text" placeholder="First Name" name="username" autocomplete="off" class="first-name">
                        <input type="text" placeholder="Last Name" name="last-name" autocomplete="off" class="last-name">
                    </div>
    
                    <div class="input-wrapper">
                        <input type="text" placeholder="Email" name="email" autocomplete="off" class="email">
                        <input type="text" placeholder="Username" name="username" autocomplete="off" class="username">
                        <input type="password" name="password" placeholder="Password" class="password1">
                        <input type="passwrod" name="confirmation" placeholder="Confirm password" class="password2">
        
                        <input type="submit" value="register" class="submit-button">
                    </div>
    
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
